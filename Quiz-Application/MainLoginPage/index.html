<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/MainLoginPage/styles.css" />
  <title>Quiz App</title>
</head>

<body onload="load()">
  <div id="loginPage">
    <h1><span>Login</span></h1>
    <form class="box">
      <div class="formBody">
        <input type="email" placeholder="Enter Email" id="emailBox" autocomplete="off" />
      </div>
      <div>
        <input type="password" placeholder="Enter Password" id="pwdBox" autocomplete="off" />
      </div>
      <br /><br />
      <button type="submit" class="btn btn-primary" id="lButton" onclick="login()">
        Login
      </button>
      <div class="notRegisteredTxt">
        <p>
          Not registered yet?<span><a href="" class="notRegisteredBtn">Register</a></span>
        </p>
      </div>
    </form>
  </div>

  <div id="registerPage">
    <h1><span>Register</span></h1>
    <form class="box">
      <div class="formBody">
        <input type="text" placeholder="Enter User Name" id="nameBoxR" autocomplete="off" />
      </div>

      <div class="formBody">
        <input type="email" placeholder="Enter Email" id="emailBoxR" autocomplete="off" />
      </div>

      <div class="formBody">
        <input type="password" placeholder="Enter Password" id="pwdBoxR" autocomplete="off" />
      </div>

      <div class="formBody">
        <input type="password" placeholder="Confirm Password" id="cnfPwdBoxR" autocomplete="off" />
      </div>
      <br />
      <br />
      <button type="submit" class="btn btn-primary" id="rButton" onclick="create()">
        Register
      </button>
      <div class="goToLoginTxt">
        <p>
          Already registered?<span><a href="" class="goToLoginBtn">Login</a></span>
        </p>
      </div>
    </form>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
